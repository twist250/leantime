text.advanced_boards_helper_content="רעיונות מתפתחים, צומחים ומתבגרים. כאן ניתן לעקוב אחריהם.<br/>ניתן להעביר כרטיסי רעיונות מעמודה אחת לבאה כדי לשקף את מצבם הנוכחי.<br/>זה מקום טוב להתחיל במחקר, לפתח אבות טיפוס ולהעריך את אבות הטיפוס האלו עם מגוון מצומצם של לקוחות בטרם התחלת ההטמעה."
text.backlog_helper_content="תור המשימות הוא הבית של כל המטלות שלך; אלה שכרגע תחת טיפולך ואלו שבתכנון.<br/><br/>כדי להתקדם לעבר השלמת תור המשימות שלך - ספרינטים.<br/>ספרינטים הם חלונות זמן של שבועיים שמאפשרים לך להתמקד על חלקים מהעבודה שניתן להגיש.<br/>בסוף השבועיים אמור להיות לך משהו ‚להדגים’. משהו שמספק ערך למשתמשים או ללקוחות שלך.<br/><br/>במסך הזה, ניתן לארגן ולנהל את רשימת המטלות שלך, לתעדף את תור המשימות שלך בגרירה והשלכה ולהעביר פריטים מתור המשימות שלך לספרינט הנוכחי שלך.<br/>מעניין אותך לדעת עוד? אפשר לצאת לסיור שלנו!"
text.glad_youre_here="שמחים לראות אותך אתנו. הבה נקדיש דקה להיכרות."
text.business_research_section="סעיף המחקר העסקי הוא הבית החדש לרעיונות שלך. הסעיף הזה תוכנן להוביל אותך בצעדים לעבר פיתוח עסקי, מחקר בעיות ורעיונאות לפתרונות."
text.our_roadmap_design="התכנית שלנו נועדה לקחת אותך מאבני דרך קטנות להשלמת התמונה הגדולה.  אפשר לתכנן אבני דרך עד 3 חודשים ולהשתמש בסמני המיזמים האלה כדי להיצמד למטרה."
text.this_is_where_you_spend_most_time="כאן יושקע רוב הזמן שלך - ביצוע.  ניתן לתכנן את הספרינטים לשבועיים ולהוציא אותם לפועל עם לוח הקנבן וכלי תורי המשימות שלנו.  רטרוספקטיבות יאפשרו לך להתפתח לקראת הספרינט הבא."
text.full_lean_canvas_helper_content="לוח המחקר המלא ילווה אותך בתהליך מתן התוקף המלא לרעיון שלך.<br/>בעמוד הזה, שוב תהיה לך אפשרות לענות למגזר, לבעיה ולפתרון של הלקוח שלך (אך אל חשש, אם כבר מילאת את זה בלוח הפשוט, זה יופיע גם כאן!).<br/><br/>משם אפשר לעבור<br/>להצעת הערך הייחודי (מה הופך את הרעיון שלך למוצלח יותר מהצעות אחרות?),<br/>ערוצי ההפצה (איך הפתרון אמור להגיע ללקוחות שלך?)<br/>תזרימי המזומנים (איך הפתרון שלך ייצר כסף?)<br/>מבנה עלות (כמה הפתרון שלך שווה?)<br/>מדדים עיקריים (מה הוא המדד שלך להצלחה?)<br/>ויתרון בלתי תחרותי (מה יש לך שיסייע לך להצליח כנגד התחרות?)<br/>עצם המענה על התשובות האלה אמור לקדם הצלחה, לצמצם כשלים ולאפשר לך לעקוב ולתת תוקף להנחות שלך. התנהלות בצורה רזה דנה בנושאים של צמצום בזבוז <br/>ועבודה לעבר בניית מוצרים, עסק ופתרונות שהלקוחות שלך צריכים."
text.idea_board_helper_content="כאן המקום לאגד את כל הרעיונות שלך. לדון בחדשים עם הצוות ולהוסיף אבני דרך כדי לראות את ההתקדמות לעבר הרעיונות שלך."
text.kanban_helper_content="קנבן היא המילה היפנית למונח ‚כרטיס’. לוחות קנבן נפתחו לראשונה על ידי מהנדסי טויוטה בשנות ה־40 כשהחל הייצור הרזה.<br/>הוא משמש לשיתוף חזותי של מידע ושל התקדמות בעבודה במהירות.<br/>לוחות קנבן הם יעילים במיוחד להצגה חזותית של עבודה ומצב, לסייע לנהל עבודה פעילה או כזאת שמתבצעת כרגע, לנהל רצף עבודה ולפעול במהירות לעבר שיפורים רזים.<br/><br/>אפשר להתחיל בסיור כדי לראות איך עובדים לוחות קנבן או ללחוץ על סגירה כדי להתחיל!"
text.my_timesheets_helper_content="גיליונות זמן הם המקום לעקוב אחר שעות העבודה בפועל על משימה.<br/> שימושי למטרות חיוב אך גם לאימות דיוק תכנון המשימות שלך מראש.<br/>עם הזמן, יכול Leantime להתאים את מועדי הסיום כדי להתחשב בחוסר ההתאמה בתכנון."
text.new_project_helper_content="<p>זה המקום לתאר, להגדיר ולקבוע את המשתנים של המיזם שלך.  זה חשוב כיוון שזאת הדרך לתקשר<br/>לשאר הצוות מהן העדיפויות, הציפיות וההנחיות של המיזם.</p><p><br/><em>דברים שיש לחשוב עליהם כאן: בתפ״מ.<br/>בהירות, תמציתיות, פירוט ומהימנות.<br/><br/></em></p><p>חיזוק המיומנויות האלה כחלק מתיאורי המיזם שלך דואג שכולם יישרו קו ומסייע למזער סיכונים לשגיאות וצעדים שגויים. </p><br/>הגיע הזמן להתחיל!<br/><br/>"
text.not_found_helper_content="<p>עוד אין לנו תוכן לעמוד הזה.<br/>נא להשתמש בקישור „אזדקק לעזרה” בתחתית העמוד כדי ללמוד עוד על מה שניתן לבצע כאן.</p>"
text.retros_helper_content="<p>רטרוספקטיבות הן שיקוף של העבודה, תפקוד צוות וכמובן: ההתקדמות במיזם.<br/>כאן הצוות שלך יכול לעצור לרגע כדי לחדד מה היה מוצלח, מה היה פחות מוצלח ומה כדאי לעשות אחרת בהמשך.<br/>אנו ממליצים לערוך ישיבות סקירה במרווחים קבועים או לפחות, בסוף כל אבן דרך.<br/></p>"
text.roadmap_helper_content="<p>תכניות חיוניות לפירוק לגורמים של מיזמים לחלקים קטנים שניתן לנהל.<br/><br/></p><p>כדי ליצור את התכנית שלך, אנו ממליצים להגדיר אבני דרך שניתן להשיג תוך משך זמן של 3 חודשים.</p><p>אבני דרך הן נקודות ביקורת בדרך להשלמת מיזם.<br/> בפשטות: אם בחרת לטייל את שביל חוצה ישראל לכל אורכו, כל עיר בדרך יכולה להיות אבן דרך.<br/><br/>ניתן ללחוץ על „הוספת אבן דרך” בפינה הימנית העליונה כדי להתחיל.  יש להגדיר את התאריך בלשונית הזאת או בתרשים התכנית עצמו בלחיצה וגרירה של אבן הדרך ברחבי לוח השנה. </p>"
text.show_clients_helper_content="<p>לקוחות/מוצרים מסדרים את המיזמים שלך בקטגוריות ומאפשרים לך לבודד קבוצות שונות.<br/><br/></p><p>בצד הייעוץ, כנראה שכבר יוצא לך לעבוד עם לקוחות וזה המקום לארגן אותם.</p><p>כחלק מצוות המוצר ניתן להשתמש באגף הזה כדי לסדר ולבודד את המחלקות שלך (שיווק, מכירות, תפעול וכו׳).</p>"
text.show_projects_helper_content="<p>מיזמים הם הלב של העסק שלך ושל leantime! שינוי, פיתוח, יעדים וכל מה שניתן לבנות או לחלום עליו יערב מיזמים.<br/> ניהול מיזמים הוא פשוט התהליך של וידוא שהמיזמים שלך מוגשים בזמן, כראוי ושיש להם ערך עסקי ממשי.<br/><br/>זה המקום בו המיזמים שלך חיים.  עמוד המיזמים שלך יאפשר לך ליצור מיזם, לראות את המספרים, השעות, התקציב בשקלים של המטלות לצד הלקוח שמשויך למיזם.<br/><br/>ניתן להשתמש בעמוד הזה כדי לסקור בחטף את כל המיזמים שלך.<br/><br/></p>"
text.simple_lean_canvas_helper_content="<p>היסודות של כל מיזם באשר הוא נטועים כאן -- במחקר שלך.  בלוח הזה, יש להתמקד בבנייה עבור הלקוחות שלך באמצעות התאמת פתרון לבעיה.<br/><br/>בהתאמת הפתרון לבעיה, נתחיל בזיהוי הלקוחות שלך. נחשוב על האילוצים הדמוגרפיים, תחום העיסוק ומה הצרכים שלהם.<br/>לאחר מכן, נזהה את המאבקים או הבעיה שלהם. לבסוף, נוסיף מה התכנית שלך לפתור את הבעיה שלהם.<br/><br/>בניית מוצרים, מיזמים או הצעות שפותרות בעיות ללקוח מסייעת בקידום הצלחת המיזם ומצמצמות תקלות.<br/><br/>יכול להיות שעומדות לרשותך מגוון דרכים לפתור את הבעיות שלהם, זה נהדר!  ניתן להוסיף אותן לכאן או להזיז אותן ללוח הרעיונות כדי לעקוב אחריהן.<br/>לאחר שהתחלת עם זה, השלב הבא יהיה לתת תוקף להנחות שלך בנוגע ללקוחות, הבעיות שלהם והפתרונות שלך.<br/>ניתן להוסיף את זה לכאן או להעביר את זה<br/>ללוח המחקר המלא שלך כדי להתחיל לאסוף יותר מידע.</p>"
text.new_db_version="הותקנה גרסה חדשה. כדי להשתמש ב־Leantime יהיה עליך לעדכן את מסד הנתונים שלך.<br/><br/><strong>נא לוודא שמסד הנתונים שלך מגובה בטרם ביצוע העדכון הזה!</strong><br/>פעולה זו עשויה לארוך מספר דקות."
